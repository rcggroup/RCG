<body>
    <div class="container-fluid">
        <!-- --------------header--------------------- -->
        <div style="display: block;">
            <div class="header">
                <include src="./componennt/header.html"></include>
            </div>
        </div>

        <!-- ----------------Contact sector------------------- -->
       
    </div>
    
    
<div class="container contact-us">
  <section class="my-5">
    <h2 class="h1-responsive font-weight-bold text-center mb-5 contact">Contact us</h2>
         
  
    
    <div class="row">
      <div class="col-lg-5 mb-lg-0 mb-4 ">
        <div class="card">
          <div class="card-body">
            
            <div class="form-header blue accent-1 ">
              <h3 class="mt-2 contact-title"> Write to us:</h3>
            </div>
            <p class="dark-grey-text">We'll write rarely, but only the best content.</p>
          
            <div class="md-form">
              <div class="contact-title">
                <i class="fas fa-user prefix grey-text"></i>
                <label for="form-name">Your name</label>
              </div>
              <input type="text" id="form-name" class="form-control">
            </div>
            <div class="md-form">
              <div class="contact-title">
                <i class="fas fa-envelope prefix grey-text"></i>
                <label for="form-email">Your email</label>
              </div>
              <input type="text" id="form-email" class="form-control">
            </div>
            <div class="md-form">
              <div class="contact-title">
                <i class="fas fa-tag prefix grey-text"></i>
                <label for="form-Subject">Subject</label>
              </div>
              <input type="text" id="form-Subject" class="form-control">
            </div>
            <div class="md-form">
              <div class="contact-title">
                <i class="fas fa-pencil-alt prefix grey-text"></i>
                <label for="form-text">Send message</label>
              </div>
              <textarea id="form-text" class="form-control md-textarea" rows="3"></textarea>
            </div>
            <div class="text-center">
              <button class="btn contact-btn">Submit</button>
            </div>
          </div>
        </div>
        
      </div>
      <div class="col-lg-7 map">
        
        <div id="map-container-section" class="z-depth-1-half map-container-section mb-4" style="height: 400px">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1026.4691997364991!2d31.30739920309367!3d30.076508726512728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583f81536e79cb%3A0xbae06691b00cba41!2sRcg%20Consulting%20Group!5e0!3m2!1sen!2seg!4v1571664044524!5m2!1sen!2seg" frameborder="0"
            style="border:0" allowfullscreen></iframe>
            
        </div>
        <div class="row text-center">
          <div class="col-md-4 contact-info" >
            <a class="btn-floating blue accent-1">
              <i class="icofont-google-map"></i>
            </a>
            <p class="mb-md-0"> 17 B Obour Buildings/Salah Salem St.Heliopolis, Cairo Egypt</p>
          </div>
          <div class="col-md-4 contact-info">
            <a class="btn-floating blue accent-1">
              <i class="icofont-envelope"></i>
            </a>
            <p class="mb-md-0">info@rcg-consultinggroup.com</p>
          </div>
          <div class="col-md-4 contact-info">
            <a class="btn-floating blue accent-1">
              <i class="icofont-phone"></i>
            </a>
            <p class="mb-0">(+202) 22625054/44</p>
          </div>
        </div>
        </div>
    </div>
  </section> 
</div>
</div>
    </div>
    <!-- ----------------Contact sector------------------- -->
    </div>

    <div class="footer">
